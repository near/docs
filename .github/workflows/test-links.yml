name: Link Checker

on: [pull_request]

jobs:
  check_links:
    runs-on: ubuntu-latest
    steps:
    - name: Checkout repository
      uses: actions/checkout@v2

    - name: Set up Node.js
      uses: actions/setup-node@v2
      with:
        node-version: '18'

    - name: Install dependencies
      run: cd ./website && yarn

    - name: Run test
      run: yarn full-test
